<div class="container bg-light rounded-top mt-3 py-2 px-4">
    <h3>Cadastrar Carro:</h3>
    <form #formCar="ngForm">
        <div class="row px-2">
            <label for="name" class="col-form-label col-sm-2">Nome:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" name="name" [(ngModel)]="car.name" required>
            </div>
        </div>
        <div class="row mt-2 px-2">
            <label for="automaker" class="col-form-label col-sm-2">Montadora:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="automaker" name="automaker" [(ngModel)]="car.automaker" required>
            </div>
        </div>
        <div class="row mt-2 px-2">
            <label for="price" class="col-form-label col-sm-2">Pre√ßo:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="price" name="price" [(ngModel)]="car.price" required>
            </div>
            <label for="year" class="col-form-label col-sm-2">Ano:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="year" name="year" [(ngModel)]="car.year" required>
            </div>
        </div>
        <div class="row">
            <div>
                <button class="btn btn-primary mt-2" (click)="save()" [disabled]="formCar.invalid">Salvar</button>
            </div>
        </div>
    </form>
</div>
